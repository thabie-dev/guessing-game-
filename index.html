<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Guessing Game</title>
    <link rel="stylesheet" href="./style.css">

</head>
<header class="container title">
  <h1> The Guessing Game</h1>
</header>
<body>
  
    <div class="container title">
        
        <div class="showMessage"></div>
        <div class="errors"></div>
        <div class="row">

            <div class="col-12">
                <p>
                  <div class="numberGuessed">
                    <span class="numberGuessed"><em>Guess a number between 1 and 100:</em></span>
                  </div>
                <div class="align">
            
                    <input type="number" class="selectNumber" name="selectNumber" value="">
                    <input type="button" class="guessBtn" name="guessBtn" value="Play">
                </div>
                <br>
                <span class="display"></span>
                <br>
                <br>
                <div class="message"></div>
                </p>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>

</body>
